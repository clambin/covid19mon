include:
  - remote: 'https://gitlab.com/clambin/gitlab-ci-templates/raw/master/python-tests.yml'
  - remote: 'https://gitlab.com/clambin/gitlab-ci-templates/raw/master/k3s-docker-build-multiarch.yml'
  - remote: 'https://gitlab.com/clambin/gitlab-ci-templates/raw/master/k3s-deploy.yml'

stages:
  - unittest
  - build
  - release
  - deploy

variables:
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: covid19
  POSTGRES_USER: covid
  POSTGRES_PASSWORD: example

services:
  - postgres

pytest:
  stage: unittest
  image: python:3.7
  before_script:
    - pip install pipenv
    - pipenv install --dev
    - export PYTHONPATH=$(pwd)
    - export POSTGRES_HOST POSTGRES_PORT POSTGRES_DB POSTGRES_USER POSTGRES_PASSWORD API_KEY
  script:
    - cd tests && pipenv run pytest --cov --junitxml=report.xml
    - pipenv run bash <(curl -s https://codecov.io/bash) -s tests
  artifacts:
    reports:
      junit: tests/report.xml

build_amd64:
  stage: build
  extends:
    - .docker
  tags:
    - docker
    - shared
  script:
    - docker build --pull -t clambin/covid19mon:$TAG-amd64 -f Dockerfile-covid19mon .
    - docker push clambin/covid19mon:$TAG-amd64

build_api_amd64:
  stage: build
  extends:
    - .docker
  tags:
    - docker
    - shared
  script:
    - docker build --pull -t clambin/covid19api:$TAG-amd64 -f Dockerfile-covid19api .
    - docker push clambin/covid19api:$TAG-amd64

build_arm:
  stage: build
  extends:
    - .docker
  tags:
    - k8s
    - arm
  script:
    - docker build --pull -t clambin/covid19mon:$TAG-arm -f Dockerfile-covid19mon .
    - docker push clambin/covid19mon:$TAG-arm;

build_api_arm:
  stage: build
  extends:
    - .docker
  tags:
    - k8s
    - arm
  script:
    - docker build --pull -t clambin/covid19api:$TAG-arm -f Dockerfile-covid19api .
    - docker push clambin/covid19api:$TAG-arm;

publish:
  stage: release
  extends: .docker
  tags:
    - docker
    - shared
  script:
    - docker pull clambin/covid19mon:$TAG-amd64
    - docker pull clambin/covid19mon:$TAG-arm
    - docker manifest create clambin/covid19mon:$TAG
      clambin/covid19mon:$TAG-amd64
      clambin/covid19mon:$TAG-arm
    - docker manifest push -p clambin/covid19mon:$TAG
    - if [[ -n "$CI_COMMIT_TAG" ]]; then
      docker tag clambin/covid19mon:$TAG-amd64 clambin/covid19mon:latest-amd64;
      docker push clambin/covid19mon:latest-amd64;
      docker tag clambin/covid19mon:$TAG-arm clambin/covid19mon:latest-arm;
      docker push clambin/covid19mon:latest-arm;
      docker manifest create clambin/covid19mon:latest
      clambin/covid19mon:latest-amd64
      clambin/covid19mon:latest-arm;
      docker manifest push -p clambin/covid19mon:latest;
      fi

publish_api:
  stage: release
  extends: .docker
  tags:
    - docker
    - shared
  script:
    - docker pull clambin/covid19api:$TAG-amd64
    - docker pull clambin/covid19api:$TAG-arm
    - docker manifest create clambin/covid19api:$TAG
        clambin/covid19api:$TAG-amd64
        clambin/covid19api:$TAG-arm
    - docker manifest push -p clambin/covid19api:$TAG
    - if [[ -n "$CI_COMMIT_TAG" ]]; then
        docker tag clambin/covid19api:$TAG-amd64 clambin/covid19api:latest-amd64;
        docker push clambin/covid19api:latest-amd64;
        docker tag clambin/covid19api:$TAG-arm clambin/covid19api:latest-arm;
        docker push clambin/covid19api:latest-arm;
        docker manifest create clambin/covid19api:latest
          clambin/covid19api:latest-amd64
          clambin/covid19api:latest-arm;
        docker manifest push -p clambin/covid19api:latest;
      fi